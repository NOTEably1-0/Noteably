<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Set the favicon to the noteably_logo -->
    <link rel="icon" href="%PUBLIC_URL%/ASSETS/noteably_logo.png" type="image/png" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="A productivity app built with React" />

    <!-- Add Apple touch icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/ASSETS/noteably_logo.png" />
    
    <!-- Link to manifest.json for PWA support -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Noteably - Your Productivity Partner</title>
  </head>
  <body>
    <!-- Background Styling -->
    <style>
      body {
        background-image: url('%PUBLIC_URL%/ASSETS/polkadot.png');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        margin: 0;
        font-family: Arial, sans-serif;
      }
    </style>

    <!-- Display a warning if JavaScript is disabled -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- React App Root -->
    <div id="root"></div>
  </body>
</html>
